<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Token Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gemini Token Counter</h1>
        <p>Enter text below to count the tokens using the Gemini API.</p>
        <textarea id="text-input" rows="10" placeholder="Paste your text here..."></textarea>
        <button id="count-button">Count Tokens</button>
        <div id="result-area">
            <p>Token Count: <span id="token-count">---</span></p>
        </div>
        <div id="loading-indicator" style="display: none;">
            <p>Counting...</p>
        </div>
        <div id="error-message" style="display: none; color: red;">
            <p>Error: <span id="error-text"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
