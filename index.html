<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Token Counter</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        /* Add custom base styles or components here if needed */
        .hard-shadow {
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
        }
        .button-shadow {
            box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
        }
        .button-shadow:hover {
            box-shadow: none;
            transform: translate(2px, 2px);
        }
    </style>
</head>
<body class="bg-amber-50 font-sans p-4 md:p-8">
    <div class="container mx-auto max-w-2xl bg-white border-2 border-black p-6 md:p-8 hard-shadow rounded-none">
        <h1 class="text-3xl md:text-4xl font-bold mb-6 text-center border-b-2 border-black pb-4">Gemini Token Counter</h1>

        <div class="api-key-section mb-6 bg-stone-100 border-2 border-black p-4 hard-shadow space-y-3">
            <div>
                <label for="api-key" class="block font-semibold mb-1">Gemini API Key:</label>
                <input type="password" id="api-key" placeholder="Enter your Gemini API Key" class="w-full p-2 border-2 border-black focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2">
                <p class="info text-sm text-gray-600 mt-1">Your API key is stored locally in your browser and never sent to our servers.</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                 <div>
                    <label for="model-name" class="block font-semibold mb-1">Model Name:</label>
                    <input type="text" id="model-name" value="gemini-2.0-flash" class="w-full p-2 border-2 border-black focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2">
                 </div>
                 <div>
                    <label for="api-version" class="block font-semibold mb-1">API Version:</label>
                    <input type="text" id="api-version" value="v1beta" class="w-full p-2 border-2 border-black focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2">
                 </div>
            </div>
        </div>

        <div class="input-section mb-6 bg-stone-100 border-2 border-black p-4 hard-shadow">
            <label for="text-input" class="block font-semibold mb-2">Enter text to count tokens:</label>
            <textarea id="text-input" rows="6" placeholder="The quick brown fox jumps over the lazy dog." class="w-full p-2 border-2 border-black focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 mb-4"></textarea>
            <button id="count-tokens" class="w-full bg-yellow-300 text-black font-bold py-2 px-4 border-2 border-black button-shadow transition-transform duration-100 ease-in-out">Count Tokens</button>
        </div>

        <div class="results-section">
            <div id="loading" class="hidden text-center py-4">Counting tokens...</div>
            <div id="results" class="hidden space-y-4">
                <h2 class="text-2xl font-bold mb-4 text-center border-b-2 border-black pb-2">Token Count Results</h2>
                <div class="result-card bg-blue-100 border-2 border-black p-4 hard-shadow">
                    <h3 class="font-semibold text-lg mb-2">Token Count Only</h3>
                    <p id="simple-count">Total tokens: <span id="token-count" class="font-bold">0</span></p>
                </div>

                <div class="result-card bg-green-100 border-2 border-black p-4 hard-shadow">
                    <h3 class="font-semibold text-lg mb-2">Detailed Token Usage</h3>
                    <p>Prompt token count: <span id="prompt-tokens" class="font-bold">0</span></p>
                    <p>Response token count: <span id="response-tokens" class="font-bold">0</span></p>
                    <p>Total token count: <span id="total-tokens" class="font-bold">0</span></p>
                </div>
            </div>
            <div id="error" class="hidden bg-red-100 border-2 border-red-700 text-red-900 p-4 hard-shadow mt-4">
                <h3 class="font-bold mb-2">Error</h3>
                <p id="error-message"></p>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@0.2.0/dist/index.min.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
